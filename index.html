<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Heart Rate Monitor</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button id="connectBtn" class="btn btn-primary btn-lg btn-block mb-3">Connect to Device</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Heart Rate</h5>
                        <p id="currentHeartRate" class="display-1 text-center">--</p>
                        <p id="lastUpdated" class="text-muted text-center">Last updated: Never</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Heart Rate History</h5>
                        <canvas id="heartRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button id="syncDataBtn" class="btn btn-secondary btn-lg btn-block mb-3" disabled>Sync Stored Data</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="statusMessages" class="alert alert-info" role="alert">
                    Ready to connect.
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
